<html>
  <head>
    <script>
      console.log('Methods available on window.top:');
console.log(Object.getOwnPropertyNames(window.top).filter(property => typeof window.top[property] === 'function'));

console.log('Methods available on window.parent:');
console.log(Object.getOwnPropertyNames(window.parent).filter(property => typeof window.parent[property] === 'function'));
    </script>
    <script>console.log(window.parent);</script>
  </head>

      Hello World.
