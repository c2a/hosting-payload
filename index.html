<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Sending postMessage</title>
</head>
<body>
    <h1>Iframe Content</h1>

    <script>
        // Send a postMessage to the parent window every second
        setInterval(function() {
            // PostMessage with 'magic' == 'SHIC' to match the parent listener
            window.parent.postMessage({
                magic: 'SHIC', 
                data: 'Hello from iframe! Time: ' + new Date().toLocaleTimeString()
            }, '*');  // '*' allows communication with any origin (you can specify a more restrictive origin if needed)
        }, 1000);  // Send message every 1 second
    </script>
</body>
</html>
