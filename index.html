<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // Redirect using document.location
        document.location = "data:text/html,%3Cscript%3Econsole.log%28document.cookie%29%3Bconsole.log%28document.domain%29%3B%3C%2Fscript%3E";
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.google.com">click here</a>.</p>
</body>
</html>
