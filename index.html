<body>
  <h1>hello</h1>
  <script>
  const win = window.location(`javascript:alert(document.domain);`)

  setTimeout(() => {
    const win2 = window.location(``)

      win2.close()

          setTimeout(() => {
           history.back();

    }, 1000)
  }, 1000)
</script>
