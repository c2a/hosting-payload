<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blob Protocol Example</title>
</head>
<body>
  <h1>Original Page</h1>
  <script>
    // Create a Blob with HTML content containing a script
    const htmlContent = `<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blob Protocol Example</title>
    </head>
    <body>
      <script>
        // Log document.domain and document.cookie
        console.log('Document Domain:', document.domain);
        console.log('Document Cookie:', document.cookie);
      </script>
    </body>
    </html>`;

    // Create a Blob object with MIME type "text/html"
    const blob = new Blob([htmlContent], { type: 'text/html' });

    // Create a URL for the Blob
    const url = URL.createObjectURL(blob);

    // Open the Blob URL directly in the current page (same window)
    window.location.href = url;
  </script>
</body>
</html>
