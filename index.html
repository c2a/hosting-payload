<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test test</title>
</head>
<body>
  <h1>hello</h1>
  
  <script>
    // Step 1: Show the alert with the current domain
    window.location = 'javascript:console.log(document.domain);';
    
    // Step 2: Redirect to a blank page (or use another URL)
    window.location = 'about:blank';

    // Step 3: After 1 second, inject a script into the page to simulate history navigation
    setTimeout(() => {
      window.location = URL.createObjectURL(new Blob([`
        <html><body>
          <script>
            setTimeout(() => {
              history.back(); // Go back in the history after 500ms
            }, 500);
          <\/script>
        </body></html>
      `], { type: "text/html" }));
    }, 1000);
  </script>
</body>
</html>
