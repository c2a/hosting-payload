<html>
<head>
    <script>
        // Function to send "ping" messages every second
function sendPing() {
  setInterval(() => {
    window.postMessage("ping", "*");
    console.log("Ping sent!");
  }, 1000);
}

// Event listener to log any incoming postMessage
window.addEventListener("message", (event) => {
  console.log("Received message:", event.data);
});

// Start sending pings
sendPing();



    </script>
</head>

</html>
