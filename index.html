<body>
Hello! I'm the inner frame. I will proceed to try and be irritating.

<form id="f" action="" method="GET" target="_self">
  <input type="submit" value="Submit"/>
</form>

<script>
// Create HTML content as a string
var htmlContent = `
  <html>
    <body>
      <h1>Blob HTML Content</h1>
      <p>This is content stored in localStorage.</p>
    </body>
  </html>
`;

// Store the HTML content in localStorage
localStorage.setItem("htmlContent", htmlContent);

// Modify form action to load the same page
var form = document.getElementById('f');
form.action = window.location.href; // Stay on the same page

// Delay form submission to ensure localStorage is set
setTimeout(function() {
  form.submit();
}, 100); // Delay of 100ms

// Check if we should display the stored content on page load
window.onload = function() {
  var storedContent = localStorage.getItem("htmlContent");
  
  // If the content exists in localStorage, display it
  if (storedContent) {
    document.body.innerHTML = storedContent; // Replace current body with stored content
  }
};
</script>
</body>
</html>
