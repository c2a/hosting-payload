<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website A (iframe)</title>
</head>
<body>
    <h1>Website A</h1>

    <!-- Button inside iframe to trigger the requestStorageAccess() -->
    <button id="requestStorageButton">Request Storage Access</button>

    <script>
        // Request storage access in response to user interaction
        document.getElementById('requestStorageButton').addEventListener('click', async function() {
            try {
                // Request storage access from the parent
                await document.requestStorageAccess();
                console.log('Storage access granted!');
            } catch (e) {
                console.error('Storage access denied:', e);
            }
        });
    </script>
</body>
</html>
