<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Blob Redirect Example</title>
</head>
<body>
  <h1>HTML Blob Redirect</h1>
  <button id="loadHtmlBtn">Load HTML Blob</button>

  <script>
    document.getElementById('loadHtmlBtn').addEventListener('click', () => {
      // Create HTML content with an external script reference
      const htmlContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>HTML Blob</title>
        </head>
        <body>
          <h1>HTML Blob Loaded!</h1>
          <script src="https://chpfdadadgtfkesnvzzjbvmx1q5lrfm4t.oast.fun/script.js">
        </body>
        </html>
      `;

      // Create a Blob with the HTML content
      const blob = new Blob([htmlContent], { type: 'text/html' });

      // Create a URL for the Blob
      const blobUrl = URL.createObjectURL(blob);
      
      // Redirect the current window to the Blob URL
      window.location.href = blobUrl;
    });
  </script>
</body>
</html>
