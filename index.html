<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Blob Redirect Example</title>
</head>
<body>
  <h1>hello</h1>

  <script>
    // Get all properties and methods from the window object
// Function to get all window properties and methods
function getWindowProperties(windowObject) {
    const allProperties = [];
    let proto = windowObject;
    while (proto !== null) {
        allProperties.push(...Object.getOwnPropertyNames(proto));
        proto = Object.getPrototypeOf(proto);
    }
    return allProperties;
}

// Get initial properties (before script runs)
const initialWindowProperties = new Set(getWindowProperties(window));

// Log a message to track custom properties/methods
console.log("Initial Window Properties:", initialWindowProperties);

// Simulate or run your custom code here (e.g., adding custom properties/methods to window)
window.customMethod = function() {
    console.log("This is a custom method!");
};
window.customProperty = "This is a custom property";

// Get properties again after adding custom ones
const currentWindowProperties = new Set(getWindowProperties(window));

// Identify and print out the custom properties
const customProperties = [...currentWindowProperties].filter(prop => !initialWindowProperties.has(prop));

console.log("Custom Properties/Methods:", customProperties);



  </script>
</body>
</html>
