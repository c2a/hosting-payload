<script>
// HTML content to be submitted as a data URL
var htmlContent = `
  <html>
  <head>
  <script>
  const sampleHtmlContent = \`
                <!DOCTYPE html>
                <html lang="en">

                try {
    // Find the iframe element by class name

                <\\/script>

  const blob = new Blob([sampleHtmlContent], { type: 'text/html' });
