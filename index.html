<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Blob Redirect Example</title>
</head>
<body>
  <h1>hello</h1>

  <script>
    console.log("window.parent: ", window.parent);
console.log("window.top: ", window.top);
console.log("window.opener: ", window.opener);
console.log("document.referrer: ", document.referrer);
console.log("window.localStorage: ", window.localStorage ? "Available" : "Not Available");
console.log("window.sessionStorage: ", window.sessionStorage ? "Available" : "Not Available");

// Check if postMessage is available
if (typeof window.postMessage === 'function') {
    console.log("window.postMessage: Available");
} else {
    console.log("window.postMessage: Not Available");
}

// Check if direct DOM manipulation is possible (same-origin only)
try {
    console.log("window.parent.document: ", window.parent.document);
} catch (e) {
    console.log("window.parent.document: Not Accessible (cross-origin)");
}

  </script>
</body>
</html>
