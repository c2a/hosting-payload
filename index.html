<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.alert = function(msg) {
            console.log("Custom Alert:", msg);
            document.body.innerHTML += `<p>Alert Triggered: ${msg}</p>`;
        };
        alert("Hello from external iframe!");
    </script>
</head>
<body>
    <h3>Custom Alert Iframe</h3>
</body>
</html>
