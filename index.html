<form id="f" action="blob:https://example.com/your-static-blob-url" method="GET" target="_self">
  <input type="submit" value="Submit"/>
</form>

<script>
// Pre-saved HTML content for the Blob
var htmlContent = `
  <html>
    <body>
      <h1>Static Blob HTML Content</h1>
      <p>This content is pre-saved and will be displayed using a Blob URL.</p>
    </body>
  </html>
`;

// Create a Blob from the HTML content
var blob = new Blob([htmlContent], { type: 'text/html' });

// Generate the Blob URL
var blobURL = URL.createObjectURL(blob);

// You can either store the Blob URL for later use or use it directly in the form.
// In this case, I just set the form's action dynamically.
var form = document.getElementById('f');
form.action = blobURL;
</script>
</body>
