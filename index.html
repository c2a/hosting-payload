<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Blob Redirect Example</title>
</head>
<body>
  <h1>hello</h1>

  <script>
    // Get all properties and methods from the window object
const allWindowProperties = Object.getOwnPropertyNames(window);

// Get properties and methods from the window's prototype chain
const prototypeChain = [];
let proto = Object.getPrototypeOf(window);
while (proto !== null) {
    prototypeChain.push(...Object.getOwnPropertyNames(proto));
    proto = Object.getPrototypeOf(proto);
}

// Combine both and remove duplicates
const combinedProperties = [...new Set([...allWindowProperties, ...prototypeChain])];

// Print all available methods and properties
console.log(combinedProperties);


  </script>
</body>
</html>
