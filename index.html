<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame PostMessage Example</title>
    <script>
        // This function sends a postMessage to the parent every second
        function sendDataToParent() {
            const data = {
                message: 'Hello from iframe!',
                timestamp: new Date().toISOString()
            };

            // Send the data to the parent window
            window.parent.postMessage(data, '*');
        }

        // Send data every second
        setInterval(sendDataToParent, 1000);
    </script>
</head>
<body>
    <h1>IFrame Content</h1>
    <p>This iframe will send messages to the parent every second.</p>
</body>
</html>
